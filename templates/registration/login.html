{% extends "base.html" %} 

{% block title %}Iniciar Sesión{% endblock title %}

{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <div class="card shadow-lg">
            <div class="card-header bg-primary text-white text-center">
                <h3>Acceso de Empleados</h3>
            </div>
            <div class="card-body">
                
                {% if form.errors %}
                    <div class="alert alert-danger" role="alert">
                        **Credenciales no válidas.** Usuario o contraseña incorrectos.
                    </div>
                {% endif %}

                <form method="post" action="{% url 'login' %}">
                    {% csrf_token %}
                    
                    {% for field in form %}
                        <div class="form-group mb-3">
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            <input type="{{ field.field.widget.input_type }}" 
                                   name="{{ field.name }}" 
                                   id="{{ field.id_for_label }}" 
                                   class="form-control"
                                   placeholder="Introduce tu {{ field.label|lower }}"
                                   {% if field.value %} value="{{ field.value }}" {% endif %}>
                        </div>
                    {% endfor %}

                    <input type="hidden" name="next" value="{{ next }}">

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success mt-4">Entrar al Sistema</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
