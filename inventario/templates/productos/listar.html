<h1>Listado de productos</h1>

<table border="1">
    <tr>
        <th>Código</th>
        <th>Nombre</th>
        <th>Categoría</th>
        <th>Stock</th>
        <th>Precio</th>
        <th>Acciones</th>
    </tr>

    {% for p in productos %}
    <tr>
        <td>{{ p.codigo }}</td>
        <td>{{ p.nombre }}</td>
        <td>{{ p.categoria }}</td>
        <td>{{ p.stock }}</td>
        <td>{{ p.precio }}</td>
        <td>
            <a href="{% url 'productos:editar_producto' p.codigo %}">Editar</a> |
    
            <a href="{% url 'productos:eliminar_producto' p.codigo %}">Eliminar</a>
        </td>
    </tr>
    {% endfor %}
</table>

<a href="{% url 'productos:crear_producto' %}">Crear producto</a>
