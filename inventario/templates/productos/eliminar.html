<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #dc3545;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            margin-bottom: 30px;
            color: #333;
        }

        form {
            display: inline-block;
            background-color: #fff;
            padding: 25px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button {
            padding: 10px 20px;
            background-color: #dc3545;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-right: 15px;
            transition: 0.2s;
        }

        button:hover {
            background-color: #a71d2a;
        }

        a.cancelar {
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.2s;
        }

        a.cancelar:hover {
            background-color: #495057;
        }

        @media (max-width: 480px) {
            form {
                padding: 20px;
            }
            button, a.cancelar {
                display: block;
                width: 100%;
                margin: 10px 0;
            }
        }
    </style>
</head>
<body>
    <h1>Eliminar Producto</h1>
    <p>¿Estás seguro que deseas eliminar el producto <strong>{{ producto.nombre }}</strong> (Código: {{ producto.codigo }})?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'productos:listar_productos' %}" class="cancelar">Cancelar</a>
    </form>
</body>
</html>
