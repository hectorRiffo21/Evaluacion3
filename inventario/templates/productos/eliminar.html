<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Producto</title>
</head>
<body>
    <h1>Eliminar Producto</h1>
    <p>¿Estás seguro que deseas eliminar el producto <strong>{{ producto.nombre }}</strong> (Código: {{ producto.codigo }})?</p>

    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'productos:listar_productos' %}">Cancelar</a>
    </form>
</body>
</html>
