<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px 20px;
        }

        form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }

        form input[type="text"],
        form input[type="number"],
        form input[type="checkbox"] {
            width: 100%;
            padding: 8px 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
        }

        form input[type="checkbox"] {
            width: auto;
            margin-top: 8px;
        }

        form button {
            grid-column: 1 / -1;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .volver {
            display: inline-block;
            margin-top: 20px;
            text-align: center;
            padding: 10px 20px;
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: 0.2s;
            max-width: 200px;
            text-align: center;
        }

        .volver:hover {
            background-color: #495057;
        }

        @media (max-width: 768px) {
            form {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Editar Producto: {{ producto.nombre }}</h1>

    <form method="POST">
        {% csrf_token %}

        <label>Código (no editable):</label>
        <input type="text" name="codigo" value="{{ producto.codigo }}" readonly>

        <label>Nombre:</label>
        <input type="text" name="nombre" value="{{ producto.nombre }}" required>

        <label>Categoría:</label>
        <input type="text" name="categoria" value="{{ producto.categoria }}">

        <label>Stock:</label>
        <input type="number" name="stock" value="{{ producto.stock }}" required>

        <label>Stock mínimo:</label>
        <input type="number" name="stock_minimo" value="{{ producto.stock_minimo }}" required>

        <label>Stock máximo:</label>
        <input type="number" name="stock_maximo" value="{{ producto.stock_maximo }}" required>

        <label>Precio:</label>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required>

        <label>Activo:</label>
        <input type="checkbox" name="activo" {% if producto.activo %}checked{% endif %}>

        <button type="submit">Guardar cambios</button>
    </form>

    <div style="text-align:center;">
        <a href="{% url 'productos:listar_productos' %}" class="volver">Volver al listado</a>
    </div>

</body>
</html>
