<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Editar Producto</title>
  </head>
  <body>
    <h1>Editar Producto: {{ producto.nombre}}</h1>
    <form method="POST">
      {% csrf_token %}
      <label>Codigo (no editable):</label><br>
      <input type="text" name="codigo" value="{{ producto.codigo }}" readonly><br><br>

        <label>Nombre:</label><br>
        <input type="text" name="nombre" value="{{ producto.nombre }}" required><br><br>

        <label>Categoría:</label><br>
        <input type="text" name="categoria" value="{{ producto.categoria }}"><br><br>

        <label>Stock:</label><br>
        <input type="number" name="stock" value="{{ producto.stock }}" required><br><br>

        <label>Stock mínimo:</label><br>
        <input type="number" name="stock_minimo" value="{{ producto.stock_minimo }}" required><br><br>

        <label>Stock máximo:</label><br>
        <input type="number" name="stock_maximo" value="{{ producto.stock_maximo }}" required><br><br>

        <label>Precio:</label><br>
        <input type="number" step="0.01" name="precio" value="{{ producto.precio }}" required><br><br>

        <label>Activo:</label>
        <input type="checkbox" name="activo" {% if producto.activo %}checked{% endif %}><br><br>

        <button type="submit">Guardar cambios</button>
    </form>
    <br>
    <a href="{% url 'productos:listar_productos' %}">Volver al listado</a>
  </body>
</html>
