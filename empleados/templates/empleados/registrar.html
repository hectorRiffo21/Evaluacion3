<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Nuevo Empleado</title>
</head>
<body>
    <h1>Registrar Nuevo Empleado</h1>

    <!-- Mensaje de error -->
    {% if mensaje_error %}
        <p style="color:red; font-weight:bold;">{{ mensaje_error }}</p>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Registrar</button>
    </form>

    <div style="margin-top: 20px;">
        <a href="{% url 'empleados:login' %}" style="
            display: inline-block;
            padding: 8px 16px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        ">Volver al Login</a>
    </div>

</body>
</html>
